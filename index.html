<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Neighborhood Health, Doctor Listing</title>
  </head>
  <body>
    <div class="container">
      <div id="header" class="page-header">
        <h1>Neighborhood Health <small>Doctor Listing</small></h1>
      </div>
      <div id="about">
        <p>
          Neighborhood Health utilizes the <a href="https://developer.betterdoctor.com/" target="_blank">BetterDoctor API</a> to provide nearby doctor listings.
        </p>
        <p>
          <strong>Note: </strong>
          This search is currently only available for Portland, OR (
          <strong>Latitude: </strong>
          45.5231,
          <strong>Longitude: </strong>
          -122.6765) within a 100 mile radius and is limited to 10 doctor listings.
        </p>
      </div>
      <div id="doctor-search-form">
        <label for="symptom">Symptoms:</label>
        <input type="text" class="form-control" id="symptom" placeholder="sore throat, rash, ...">
        <button type="button" class="btn btn-primary" id="doctor-search">Search</button>
      </div>
      <hr>
      <div id="doctor-search-results">
      </div>
    </div>
  </body>
</html>
